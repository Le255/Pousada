<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="container__faixa">
        <h1 class="container__titulo">Reserva</h1>
        <img class="container__img" src="../img/Logo.png">
    </div>

    <div class="card">
        <h2 class="informacoes">Informações</h2>
        <hr class="container__linha">

        <p class="nome">Primeiro nome</p>
        <div class="container__dados"> <h5 class="texto">Digite seu nome</h5> </div>

        <p class="nome">Sobrenome</p>
        <div class="container__sobrenome"> <h5 class="texto">Digite seu sobrenome</h5> </div>

        <p class="hospedes">Hópedes</p>
        <div class="container__hospedes"> <h5 class="texto">3</h5> </div>

        <p class="data">Data da reserva</p>
        <div class="container__data"> <h5 class="texto">__/__/____</h5> </div>

        <p class="suite">Suíte</p>
        <div class="container__suite"> <h5 class="texto">Penthouse</h5> </div>

        <p class="pagamento">Método de pagamento</p>
        <div class="container__pagamento"><h5 class="texto">Cartão de crédito</h5></div>

        <p class="preco">Preço</p>
        <div class="container__preco"> <h5 class="texto">R$ 1.900</h5> </div>

        <a class="link" href="./reserva.html"><button type="button" class="btn btn-cancelar btn-sm">Cancelar</button></a>
        <a class="link" href="./concluido.html"><button type="button" class="btn btn-confirmar btn-sm"> Confirmar</button></a>
    </div>
</body>
</html>
